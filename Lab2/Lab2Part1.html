<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//Cube A
			var geometryA = new THREE.BoxGeometry();
			var materialA = new THREE.MeshBasicMaterial( {color: 0xDC143C} );
     		var cubeA = new THREE.Mesh(geometryA, materialA);
     		cubeA.position.set(2,2,2)
			scene.add(cubeA);

			//Cube B
			var geometryB = new THREE.BoxGeometry();
			var materialB = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     		var cubeB = new THREE.Mesh(geometryB, materialB);
     		cubeB.position.set(0,0,0)
			scene.add(cubeB);

			//Cube C
			var geometryC = new THREE.BoxGeometry();
			var materialC = new THREE.MeshBasicMaterial( {color: 0x0000FF} );
     		var cubeC = new THREE.Mesh(geometryC, materialC);
     		cubeC.position.set(-2,-2,-2)
			scene.add(cubeC);

			camera.position.z = 10; //this moves the camera towards the viewer

			function animate() {
				requestAnimationFrame(animate);
				cubeA.rotation.x += 0.02;
				cubeA.rotation.y += 0.02;
				cubeB.rotation.x += 0.02;
				cubeB.rotation.y += 0.02;
				cubeC.rotation.x += 0.02;
				cubeC.rotation.y += 0.02;
				renderer.render(scene, camera);
			}	animate();

		</script>

	</body>
