<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
		// setup the scene
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 10;

		// Cube 1 setup
		// Red
		var geometry1 = new THREE.BoxGeometry();
		var material1 = new THREE.MeshPhongMaterial( { color: 0xFF0000, shininess: 20, flatShading: true } );
		var cube1 = new THREE.Mesh(geometry1, material1);
		cube1.position.set(0,5,0)

		// Cube 2 setup
		// Purple
		var geometry2 = new THREE.BoxGeometry();
		var material2 = new THREE.MeshPhongMaterial( { color: 0x800080, shininess: 20, flatShading: true } );
		var cube2 = new THREE.Mesh(geometry2, material2);
		cube2.position.set(-5,3,0)

		// Cube 3 setup
		// Turquoise
		var geometry3 = new THREE.BoxGeometry();
		var material3 = new THREE.MeshPhongMaterial( { color: 0x40E0D0, shininess: 20, flatShading: true } );
		var cube3 = new THREE.Mesh(geometry3, material3);
		cube3.position.set(-5,-3,0)

		// Cube 4 setup
		// Silver
		var geometry4 = new THREE.BoxGeometry();
		var material4 = new THREE.MeshPhongMaterial( { color: 0xC0C0C0, shininess: 20, flatShading: true } );
		var cube4 = new THREE.Mesh(geometry4, material4);
		cube4.position.set(0,-5,0)

		// Cube 5 setup
		// Green
		var geometry5 = new THREE.BoxGeometry();
		var material5 = new THREE.MeshPhongMaterial( { color: 0x008000, shininess: 20, flatShading: true } );
		var cube5 = new THREE.Mesh(geometry5, material5);
		cube5.position.set(5,-3,0)

		// Cube 6 setup
		// Yellow
		var geometry6 = new THREE.BoxGeometry();
		var material6 = new THREE.MeshPhongMaterial( { color: 0xFFDF00, shininess: 20, flatShading: true } );
		var cube6 = new THREE.Mesh(geometry6, material6);
		cube6.position.set(5,3,0)

		// Cube 7 setup
		// Blue
		var geometry7 = new THREE.BoxGeometry();
		var material7 = new THREE.MeshPhongMaterial( { color: 0x2454f2, shininess: 20, flatShading: true } );
		var cube7 = new THREE.Mesh(geometry7, material7);
		cube7.position.set(0,0,0)

		scene.add(cube1, cube2, cube3, cube4, cube5, cube6, cube7);

		// add the light
		var light = new THREE.PointLight(0xffffff, 1, 1000);
		light.position.set(0, 0, 0);
		scene.add(light);

		function animate() {
			requestAnimationFrame(animate);
			geometry1.rotateX(0.01); geometry1.rotateY(0.035); geometry1.rotateZ(0.022);
			geometry2.rotateX(0.01); geometry2.rotateY(0.035); geometry2.rotateZ(0.022);
			geometry3.rotateX(0.01); geometry3.rotateY(0.035); geometry3.rotateZ(0.022);
			geometry4.rotateX(0.01); geometry4.rotateY(0.035); geometry4.rotateZ(0.022);
			geometry5.rotateX(0.01); geometry5.rotateY(0.035); geometry5.rotateZ(0.022);
			geometry6.rotateX(0.01); geometry6.rotateY(0.035); geometry6.rotateZ(0.022);
			geometry7.rotateX(0.01); geometry7.rotateY(0.035); geometry7.rotateZ(0.022);

			renderer.render(scene, camera);
		} animate();

		</script>
	</body>
</html>
